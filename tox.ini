[tox]
envlist = py{27,35}
skipsdist = true

[pep8]
max-line-length = 120
exclude = .git, .tox

[pydocstyle]
ignore = D200,D203,D212

[pytest]
testpaths = .
norecursedirs = .* requirements

[testenv]
deps =
    -rrequirements.txt
commands =
    python test_pipeline.py

[testenv:quality]
deps =
    -rrequirements.txt
commands =
    pylint composer.py message.py pipeline_manager.py test_pipeline.py pipeline_steps
    pycodestyle *.py pipeline_steps
    pydocstyle *.py pipeline_steps
    isort --check-only --skip .tox --recursive .
